<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
  <h1>Installation</h1>
  Just drag the blue hyperlink to your bookmark bar

  <h1>Usage</h1>
  Click it on the correct page

  <h1>List</h1>
  <h2>For Discord</h1>
  <ul>
    <li><a href="javascript:(function(a){a=document.createElement('style');a.innerHTML='.message-text:last-child{background:-webkit-gradient(linear,right top,left top,from(rgba(255,0,0,.2)),color-stop(rgba(255,255,0,.2)),color-stop(rgba(0,255,0,.2)),to(rgba(0,0,255,.2)));background:linear-gradient(270deg,rgba(255,0,0,.2),rgba(255,255,0,.2),rgba(0,255,0,.2),rgba(0,0,255,.2));border-radius:4px}';document.head.appendChild(a);})();">Rainbow background</a> for every message, just like the april fools @someone rainbow!</li>
    <li><a href="javascript:(function(a){a=document.createElement('style');a.innerHTML='.message-text:last-child{visibility:hidden;}';document.head.appendChild(a);})();">Invisible messages</a>, spooky!</li>
  </ul>
</body>
</html>
